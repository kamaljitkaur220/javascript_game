<!DOCTYPE html>
<html>
<head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>


<body  class="main-bg">



   

    <div class="header">
        <h1>My JS Game</h1>
        <div id="reset-container">
            
            <button   id="reset-button" onClick='showMessage(this.id)'>RESET</button><br>
            NUMBER OF RESETS: <span id="num-resets">0</span>
            
        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals">
                 SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                  GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <audio id="audio" src="censor-beep-1.mp3" preload="auto"  ></audio>
               <button id="teamone-shoot-button" >SHOOT</button>
            </div>
        </div>

        






        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                
                <button id="teamtwo-shoot-button" >SHOOT</button>
            </div>
        </div>
        <div class="clear"></div>
    </div>



    
    
    
        
       
    
    
    <script src="./assets/javascript/game.js"></script>
    
    
   
</body>
</html>
